<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>leaderboard</title>
    <link rel="stylesheet" href="style.css">
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <h1>Leaderboard</h1>
    <section>
     <div id="scores1">  
    <div class="refresh">
        <h2>Recent scores </h2>
        <input type="submit" class='refresh-btn' id="refresh" value="Refresh">
    </div>
    <table id="scores"></table>
</div> 

    <div class="add">
        <h2>Add your score</h2>
        <form id='bk' action="form" method="post">
            <label for="recibe-ti"></label>
            <input type="text" placeholder="Your name" id="nam" > <br>
            <br>
            <label for="recibe-au"></label>
            <input type="text" placeholder="Your score" id="sco"> <br>
            <br>
            <button type="submit" form="bk" id="btn-newbook" > Submit</button>
        </form>
    </div>
</section>
    <script type="module" src="index.js" ></script>
    
</body>
</html>
